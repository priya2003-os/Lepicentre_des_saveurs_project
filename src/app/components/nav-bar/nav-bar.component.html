<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="accueil" routerLinkActive="active"><img [src]="cheminImage" alt="" /></a>
            <!-- Le routerLink permet de modifier 
                            l'url de votre application lors d'un click -->

            <!-- Le routerLinkActive permet d'ajouter ou 
                            d'enlever la classe CSS spécifiée en fonction 
                            de l'url de l'application -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="accueil" routerLinkActive="active">Accueil</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" routerLink="" routerLinkActive="active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pays
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngFor="let item of list">
                                <a class="dropdown-item" routerLink="country/{{item.id}}" routerLinkActive="active">{{item.name}}</a>
                            </li>

                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"></a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="create-country" routerLinkActive="active">create-country</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex ms-auto">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-warning" type="submit">
                            Search
                        </button>
                    </form>
                </ul>
                <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === false">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="sign-up" routerLinkActive="active">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="sign-in" routerLinkActive="active">Sign In</a>
                    </li>
                </ul>

                <ul class="navbar-nav d-flex ms-auto" *ngIf="isAuthenticated === true">
                    <li class="nav-item">
                        <a class="nav-link clickable" (click)="onClickLogout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
