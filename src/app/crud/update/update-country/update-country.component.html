<h1>Update country</h1>
<form *ngIf="updateCountryForm" class="mt-5 col-md-6 m-auto" [formGroup]="updateCountryForm" (ngSubmit)="onSubmitForm()">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group">
            <input placeholder="entrer le nom de votre pays" formControlName="name" type="text" class="form-control" aria-describedby="userHelp" id="name">
        </div>
    </div>
    <div class="mb-3">
        <label for="picture" class="form-label">Picture</label>
        <div class="input-group">
            <input placeholder="entrer une image de votre pays" formControlName="picture" type="text" class="form-control" aria-describedby="userHelp" id="picture">
        </div>
    </div>

    <div class="d-grid col-12 col-md-2 ms-auto">
        <button [disabled]="updateCountryForm.invalid" type="submit" class="btn btn-primary text-nowrap">Update</button>
    </div>
</form>
